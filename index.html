<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <!-- 引用外部樣式表 -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- 引用 p5.js 函式庫 -->
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>

    <style>
      /* iframe 樣式 */
      iframe {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        height: 80%;
        background-color: rgba(255, 255, 255, 0.2); /* 背景透明度 */
        border: none;
        z-index: 1; /* 第二層 */
      }

      /* 選單樣式 */
      .menu {
        --menu-width: 150px; /* 定義選單寬度，根據實際選單寬度調整 */
        position: absolute;
        top: 10px;
        right: 10px;
        list-style: none;
        margin: 0;
        padding: 20px;
        display: flex;
        gap: 20px;
        background-color: rgba(254, 250, 224, 0.8);
        border-radius: 8px;
        z-index: 2; /* 最上層 */
      }

      .menu li {
        display: inline;
        position: relative;
      }

      .submenu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        list-style: none;
        margin: 0;
        padding: 10px;
        background-color: rgba(254, 250, 224, 0.9);
        border-radius: 8px;
        z-index: 3;
      }

      .menu li:hover .submenu {
        display: block;
      }

      .submenu li {
        margin: 5px 0;
      }

      .submenu a {
        text-decoration: none;
        color: #00171f;
        font-size: 16px;
        font-family: 'Microsoft JhengHei', sans-serif;
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
        white-space: nowrap; /* 禁止文字換行 */
      }

      .submenu a:hover {
        background-color: #f4d35e;
        color: #fff;
      }

      /* 視頻樣式 */
      #tutorial-video {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        height: 80%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 1; /* 第二層 */
        display: none; /* 預設隱藏 */
      }

      /* 新增圖片樣式 */
      .homepage-image {
        position: fixed; /* 固定位置 */
        top: 10px; /* 距離頂部 10px */
        left: calc(5px + var(--menu-width)); /* 距離首頁按鈕左側 5px，並考慮選單寬度 */
        width: 65px; /* 縮小圖片 */
        height: auto;
        border-radius: 8px;
        z-index: 2; /* 最上層 */
      }

      /* 自我介紹方框樣式 */
      .intro-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        padding: 20px;
        background-color: rgba(254, 250, 224, 0.9);
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 3;
        font-family: 'Microsoft JhengHei', sans-serif;
        font-size: 16px;
        color: #00171f;
        text-align: center;
        overflow-y: auto; /* 啟用垂直滾動 */
        max-height: 400px; /* 限制高度 */
      }

      .intro-box p {
        margin-bottom: 20px; /* 增加段落間距 */
      }

      .intro-box .spacer {
        height: 50px; /* 留白區域 */
      }

      .intro-box button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background-color: #f4d35e;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .intro-box button:hover {
        background-color: #e9b44c;
      }

      /* 隱藏全頁滾動條 */
      body {
        overflow: hidden; /* 禁止滾動 */
      }
    </style>
  </head>

  <body>
    <!-- 新增圖片 -->
    <img src="照片.jpg" alt="首頁圖片" class="homepage-image">

    <!-- 選單 -->
    <ul class="menu">
      <li><a href="#" onclick="reloadPage()">首頁</a></li>
      <li><a href="#about" onclick="showIntroBox()">認識我</a></li>
      <li>
        <a href="#school" onclick="showIframe()">我的學校</a>
        <ul class="submenu">
          <li><a href="https://www.tku.edu.tw/" target="content-frame" onclick="showIframe()">淡江大學</a></li>
          <li><a href="https://www.et.tku.edu.tw/" target="content-frame" onclick="showIframe()">教育科技學系</a></li>
        </ul>
      </li>
      <li>
        <a href="#portfolio" onclick="showIframe()">作品集</a>
        <ul class="submenu">
          <li><a href="https://hackmd.io/@Eliza0915204828/r1MIIUBq1g" target="content-frame" onclick="showIframe()">第一週:初期設定</a></li>
          <li><a href="https://hackmd.io/@Eliza0915204828/H1PNKd7ayx" target="content-frame" onclick="showIframe()">第二週:繪製水草</a></li>
          <li><a href="https://hackmd.io/@Eliza0915204828/ry4sikdjJg" target="content-frame" onclick="showIframe()">第三週:物件導向與向量</a></li>
          <li><a href="https://hackmd.io/@Eliza0915204828/S1L8AUcnke" target="content-frame" onclick="showIframe()">第四週:問答題</a></li>
        </ul>
      </li>
      <li><a href="#quiz" onclick="showQuiz()">測驗卷</a></li>
      <li><a href="#" onclick="playVideo()">教學影片</a></li>
    </ul>
    <!-- iframe 顯示內容 -->
    <iframe name="content-frame" src="https://hackmd.io/@Eliza0915204828/HyqHnd81xe" style="display: block;"></iframe>

    <!-- 教學影片 -->
    <video id="tutorial-video" controls>
      <source src="第二段產生背景動畫.mp4" type="video/mp4">
      您的瀏覽器不支援影片播放。
    </video>

    <!-- 引用 sketch.js -->
    <script src="sketch.js"></script>

    <script>
      function closeAll() {
        // 隱藏所有 iframe 和影片
        const iframe = document.querySelector('iframe');
        const video = document.getElementById('tutorial-video');
        const introBox = document.querySelector('.intro-box');

        if (iframe) iframe.style.display = 'none';
        if (video) {
          video.style.display = 'none';
          video.pause();
        }
        if (introBox) document.body.removeChild(introBox);
      }

      function reloadPage() {
        closeAll(); // 關閉其他介面
        const iframe = document.querySelector('iframe');
        iframe.style.display = 'block'; // 顯示 iframe
        iframe.src = 'https://hackmd.io/@Eliza0915204828/HyqHnd81xe'; // 設定連結
      }

      function playVideo() {
        closeAll(); // 關閉其他介面
        const video = document.getElementById('tutorial-video');
        video.style.display = 'block'; // 顯示影片
        video.play();
      }

      function showIntroBox() {
        closeAll(); // 關閉其他介面
        // 創建自我介紹方框
        const introBox = document.createElement('div');
        introBox.className = 'intro-box';
        introBox.innerHTML = `
          <h3>自我介紹</h3>
          <p>哈囉~~~慶凡老師，我是李宜臻！目前就讀於淡江大學教育科技學系，熱愛學習與創作。</p>
          <p>我喜歡挑戰新事物，對程式設計與多媒體製作充滿熱情。</p>
          <p>在學校期間，我參與許多專案，並學習如何與團隊合作完成目標。</p>
          <p>未來，我希望能夠運用所學，創造出更多有趣且有價值的作品。</p>
          <img src="照片2.jpg" alt="自我介紹圖片" style="width: 100%; margin-top: 20px; border-radius: 8px;">
          <p style="margin-top: 20px;">這是我與紫藤花的合照~~~</p>
          <a href="https://open.spotify.com/track/1muUjhjAbqX46vrWrrUw2P?si=7Pyo3APPS7aXalmMtXCCWA&context=spotify%3Atrack%3A1muUjhjAbqX46vrWrrUw2P" target="_blank">
            <img src="照片3.jpg" alt="自我介紹圖片" style="width: 100%; margin-top: 20px; border-radius: 8px;">
          </a>
          <p style="margin-top: 20px; white-space: pre-line;">
            我最喜歡的一段歌詞
            [轉眼你早已 點滿 星星
            當我在無盡的 黑夜 哭泣
            擦乾了眼淚 與你 一起]
          </p>
          <a href="https://open.spotify.com/track/21F9e8pZojab8YhehXnzPl?si=exxcJVEwToe0xbdGcdCNfQ&context=spotify%3Atrack%3A21F9e8pZojab8YhehXnzPl" target="_blank">
            <img src="照片4.jpg" alt="自我介紹圖片" style="width: 100%; margin-top: 20px; border-radius: 8px;">
          </a>
          <p style="margin-top: 20px; white-space: pre-line;">
            我覺得最感人的一段歌詞
            [你在哪裡？我去找你
            感受彼此最後的呼吸
            我願意 收下你的歎息
            再陪你哭泣]
          </p>
          <div class="spacer"></div> <!-- 留白區域 -->
          <button onclick="closeIntroBox()">關閉</button>
        `;
        document.body.appendChild(introBox);
      }

      function closeIntroBox() {
        // 移除自我介紹方框並重新顯示首頁 iframe
        const introBox = document.querySelector('.intro-box');
        if (introBox) document.body.removeChild(introBox);

        const iframe = document.querySelector('iframe');
        iframe.style.display = 'block'; // 重新顯示首頁 iframe
        iframe.src = 'https://hackmd.io/@Eliza0915204828/HyqHnd81xe'; // 設定首頁連結
      }

      function showQuiz() {
        closeAll(); // 關閉其他介面
        const iframe = document.querySelector('iframe');
        iframe.style.display = 'block'; // 顯示 iframe
        iframe.src = 'https://eliza920.github.io/20250424/'; // 設定測驗卷連結
      }
    </script>
  </body>
</html>
